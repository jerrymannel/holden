<div class="d-flex flex-row shadow px-2">
	<span class="navbar-brand fs-4"><strong>Holden</strong> <small class="fs-6 text-muted"> v {{version}}</small></span>

	<div class="d-flex flex-row flex-fill justify-content-start ps-4">
		<ul class="nav">
			<li class="nav-item">
				<a class="menuItem nav-link" aria-current="page" [ngClass]="{'menuSelected': menuItem == 'tests'}"
					(click)="menuClick('tests')"><i class="bi bi-check2-circle fs-5"></i> Tests</a>
			</li>
			<li class="nav-item">
				<a class="menuItem nav-link" aria-current="page" [ngClass]="{'menuSelected': menuItem == 'testbucket'}"
					(click)="menuClick('testbucket')"><i class="bi bi-basket fs-5"></i> Test buckets</a>
			</li>
			<li class="nav-item">
				<a class="menuItem nav-link" aria-current="page" [ngClass]="{'menuSelected': menuItem == 'results'}"
					(click)="menuClick('results')"><i class="bi bi-clipboard-check fs-5"></i> Results</a>
			</li>
			<li class="nav-item">
				<a class="menuItem nav-link" aria-current="page" [ngClass]="{'menuSelected': menuItem == 'user'}"
					(click)="menuClick('user')"><i class="bi bi-person-badge fs-5"></i> Users</a>
			</li>
		</ul>
	</div>

	<div class="d-flex align-self-center float-end">
		<div class="mx-2 text-muted">{{user}}</div>
		<div class="fakeLink text-danger" (click)="logout()">Log out <i class="bi bi-box-arrow-right"></i></div>
	</div>
</div>

<div class="container-fluid p-3">
	<div class="row">
		<div class="col">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
